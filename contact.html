<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/global.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<body class="contact">
    <div class="container">
        <a href="index.html" class="btn btn-outline-primary" id="btn-page"><i class="bi bi-house-fill"></i></a>
        <form action="" style="margin-top: 2rem;">
            <div class="form-group mb-3">
                <label for="name" class="form-label">İsim Soyisim</label>
                <input type="text" name="" class="form-control" id="name" placeholder="İsim Soyisim" tabindex="1" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email Adresi</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="blabla@blamail.com" tabindex="2" required>
            </div>
            <div class="form-group mb-3">
                <label for="subject" class="form-label">Başlık</label>
                <input type="text" class="form-control" id="baslik" name="baslik" placeholder="Merhabalar!" tabindex="2" required>
            </div>
            <div class="form-group mb-3">              
                    <label for="mesaj" class="form-label">Mesajınızı giriniz</label>            
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="100" placeholder="Mesaj burayaaaa" tabindex="2"></textarea>               
            </div>
            <button type="button" class="btn btn-primary text-center" data-bs-toggle="button"><i class="bi bi-send"></i> Gönder</button>
        </form>
    </div>
</body>
